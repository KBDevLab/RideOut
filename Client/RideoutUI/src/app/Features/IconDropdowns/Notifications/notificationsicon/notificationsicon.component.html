<button mat-icon-button [matMenuTriggerFor]="notificationsMenu" matBadgeColor="warn" matBadgeOverlap="false">

  </button>
  
  <mat-menu #notificationsMenu="matMenu">
    <mat-list>
      <mat-list-item *ngFor="">

    </mat-list>

    </button>
  </mat-menu>

<div class="right-col">
    <div class="top-section">
      <button  mat-icon-button title="Help">
        <mat-icon class="icon-main">help_outline</mat-icon>
      </button>
      <button mat-icon-button title="Feedback">
        <mat-icon class="icon-main">feedback</mat-icon>
      </button>
      <button  mat-icon-button title="Share">
        <mat-icon class="icon-main">share</mat-icon>
      </button>
    </div>
  
    <mat-divider></mat-divider>

    <div class="community-highlight">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Community Highlight</mat-card-title>
          <mat-card-subtitle>Featured Members</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <table mat-table class="mat-elevation-z1">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Name</th>
              <td mat-cell *matCellDef="let member">{{ member.name }}</td>
            </ng-container>
  
            <ng-container matColumnDef="contribution">
              <th mat-header-cell *matHeaderCellDef>Contribution</th>
              <td mat-cell *matCellDef="let member">{{ member.contribution }}</td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  
    <mat-divider></mat-divider>
  
    <div class="quick-links">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Quick Links</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <button mat-button (click)="navigateTo('/dashboard')">Dashboard</button>
          <button mat-button (click)="navigateTo('/users/profile')">Your Profile</button>
          <button mat-button (click)="navigateTo('/settings')">Settings</button>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title class="txt-card-title">Create Your RideOuts Account</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="registerForm.get('name')?.hasError('required') && registerForm.get('name')?.touched">
              Name is required.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" placeholder="Email" formControlName="email" required email>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched">
              Please enter a valid email address.
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
              Email is required.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Password" formControlName="password" required>
            <mat-error *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
              Password is required.
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" required>
            <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required') && registerForm.get('confirmPassword')?.touched">
              Please confirm your password.
            </mat-error>
            <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
              Passwords do not match.
            </mat-error>
          </mat-form-field>
  
          <div class="button-container">
            <button mat-raised-button class="btn-main" type="submit" [disabled]="!registerForm.valid">Register</button>
          </div>
          <div class="login">
            Already have an account? <a routerLink="/login">Login</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
    <p class="error-message" *ngIf="error">{{ error }}</p>
  </div>
